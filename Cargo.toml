[package]
name = "benchkit"
version = "0.2.1"
edition = "2021"
rust-version = "1.84.1"

[dependencies]
anyhow = "1.0.95"
async-nats = "0.42.0"
clap = { version = "4.5.29", features = ["cargo", "derive", "env"] }
env_logger = "0.11.6"
futures = "0.3.31"
hwloc = "0.5.0"
regex = "1.10"
indicatif = "0.17.11"
libc = "0.2"
log = "0.4.26"
reqwest = { version = "0.12.14", default-features = false, features = ["blocking", "rustls-tls"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.138"
serde_yaml = "0.9.34"
shellexpand = "3.1.0"
sysinfo = "0.33.1"
tempfile = "3.10.1"
url = "2.5.4"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
